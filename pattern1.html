/****************Alphabet Pattern 7: Pyramid patten*********************/

let n = 5;
let string = "";
// External loop
for (let i = 1; i <= n; i++) {
  // creating spaces
  for (let j = 0; j < n - i; j++) {
    string += " ";
  }
  // creating alphabets
  for (let k = 0; k < 2 * i - 1; k++) {
    string += String.fromCharCode(k + 65);
  }
  string += "\n";
}
console.log(string);

/*******output******/

    A
   ABC
  ABCDE
 ABCDEFG
ABCDEFGHI
